<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Especial para Brendita</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 25%, #fecfef 75%, #fad0c4 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Partículas flotantes */
    .particula {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: flotar 8s linear infinite;
    }
    
    @keyframes flotar {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .container {
      perspective: 1200px;
      padding: 20px;
      position: relative;
    }
    
    .carta {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(25px);
      border-radius: 30px;
      padding: 70px 60px;
      max-width: 900px;
      box-shadow: 
        0 30px 80px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.7);
      transform: rotateX(3deg) rotateY(-1deg);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }
    
    .carta::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ff6b9d, #c44569, #f8b500, #ff6b9d);
      background-size: 300% 300%;
      animation: borderShimmer 4s ease infinite;
    }
    
    .carta::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 107, 157, 0.1), transparent);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
    
    .carta:hover {
      transform: rotateX(0deg) rotateY(0deg) scale(1.03);
      box-shadow: 
        0 40px 100px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.5),
        inset 0 2px 0 rgba(255, 255, 255, 0.8);
    }
    
    @keyframes borderShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    h1 {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 50px;
      position: relative;
      z-index: 2;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1::before {
      content: '🌸';
      position: absolute;
      left: -80px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.5em;
      animation: flowerSpin 3s ease-in-out infinite;
    }
    
    h1::after {
      content: '🌸';
      position: absolute;
      right: -80px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.5em;
      animation: flowerSpin 3s ease-in-out infinite reverse;
    }
    
    @keyframes flowerSpin {
      0%, 100% { 
        transform: translateY(-50%) rotate(0deg) scale(1);
        opacity: 0.8;
      }
      50% { 
        transform: translateY(-50%) rotate(180deg) scale(1.3);
        opacity: 1;
      }
    }
    
    .texto-contenido {
      font-size: 1.4em;
      line-height: 1.9;
      color: #2c3e50;
      font-weight: 300;
      text-align: justify;
      position: relative;
      z-index: 2;
    }
    
    .parrafo {
      margin-bottom: 35px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      position: relative;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .parrafo::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      border-radius: 2px;
    }
    
    .parrafo:nth-child(2) { animation-delay: 0.6s; }
    .parrafo:nth-child(3) { animation-delay: 1.2s; }
    .parrafo:nth-child(4) { animation-delay: 1.8s; }
    .parrafo:nth-child(5) { animation-delay: 2.4s; }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .typewriter {
      border-right: 3px solid #ff6b9d;
      animation: blink 1.2s infinite;
    }
    
    @keyframes blink {
      0%, 50% { border-color: #ff6b9d; }
      51%, 100% { border-color: transparent; }
    }
    
    .corazon-flotante {
      position: absolute;
      font-size: 20px;
      color: #ff6b9d;
      pointer-events: none;
      animation: corazonFlota 4s ease-in-out infinite;
      opacity: 0;
    }
    
    @keyframes corazonFlota {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      20% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }
      80% {
        opacity: 1;
        transform: translateY(-80px) scale(0.8);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0.3);
      }
    }
    
    .firma {
      text-align: center;
      margin-top: 60px;
      font-family: 'Dancing Script', cursive;
      color: #c44569;
      font-size: 1.8em;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1s ease forwards 4s;
      position: relative;
      z-index: 2;
    }
    
    .firma::before,
    .firma::after {
      content: '✨';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      animation: sparkle 2s ease-in-out infinite;
    }
    
    .firma::before {
      left: -40px;
      animation-delay: 0s;
    }
    
    .firma::after {
      right: -40px;
      animation-delay: 1s;
    }
    
    @keyframes sparkle {
      0%, 100% { 
        transform: translateY(-50%) scale(1) rotate(0deg);
        opacity: 0.7;
      }
      50% { 
        transform: translateY(-50%) scale(1.3) rotate(180deg);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Botón especial */
    .boton-especial {
      display: block;
      width: 200px;
      margin: 40px auto 0;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      border: none;
      border-radius: 50px;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
      opacity: 0;
      animation: fadeIn 1s ease forwards 5s;
      position: relative;
      overflow: hidden;
    }
    
    .boton-especial::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    
    .boton-especial:hover::before {
      left: 100%;
    }
    
    .boton-especial:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
    }
    
    @media (max-width: 768px) {
      .carta {
        padding: 50px 40px;
        margin: 20px;
        transform: none;
      }
      
      h1 {
        font-size: 3em;
      }
      
      h1::before,
      h1::after {
        display: none;
      }
      
      .texto-contenido {
        font-size: 1.2em;
      }
      
      .parrafo {
        padding: 15px;
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Partículas flotantes -->
  <div class="particulas-container"></div>

  <div class="container">
    <div class="carta">      
      <h1>Querida Brendita</h1>
      
      <div class="texto-contenido">
        <div class="parrafo">
          <span class="typewriter" id="texto1"></span>
        </div>
        <div class="parrafo">
          <span class="typewriter" id="texto2"></span>
        </div>
        <div class="parrafo">
          <span class="typewriter" id="texto3"></span>
        </div>
        <div class="parrafo">
          <span class="typewriter" id="texto4"></span>
        </div>
      </div>
      
      <div class="firma">Con todo mi cariño 💕</div>
      
      <button class="boton-especial" onclick="mostrarMensajeEspecial()">
        Un mensaje especial 💖
      </button>
    </div>
  </div>

  <script>
    const textos = [
      "Hola, muy buenas noches. Espero que estés muy bien, ojitos tan más hermosos, y que te haya ido de maravilla en tu trabajo. Sé que a lo mejor andas algo cansadita por todo lo que haces.",
      
      "Hice un pequeño detalle para ti, bonita. Lo hice de todo corazón, solo para ti. Créeme que eres alguien especial para mí, y también una gran persona, súper maravillosa.",
      
      "Admiro demasiado cómo eres. Sé que a lo mejor hoy no quieres hablar conmigo, o tal vez estás molesta por algo, o no sé la verdad… quizá solo andas muy ocupada con tu trabajo.",
      
      "No sé cómo decirlo, pero tú eres una gran persona que en realidad me gusta demasiado: cómo eres, tus lindos y bellos ojitos, tu hermosa sonrisa… y muchas más cosas que me encantan de ti. Simplemente, eres la mejor."
    ];
    
    // Crear partículas flotantes
    function crearParticulas() {
      const container = document.querySelector('.particulas-container');
      for (let i = 0; i < 50; i++) {
        const particula = document.createElement('div');
        particula.className = 'particula';
        particula.style.left = Math.random() * 100 + 'vw';
        particula.style.animationDelay = Math.random() * 8 + 's';
        particula.style.animationDuration = (Math.random() * 3 + 5) + 's';
        container.appendChild(particula);
      }
    }
    
    // Crear corazones flotantes
    function crearCorazones() {
      const corazones = ['💖', '💕', '💗', '💝', '🌸', '✨'];
      setInterval(() => {
        const corazon = document.createElement('div');
        corazon.className = 'corazon-flotante';
        corazon.textContent = corazones[Math.floor(Math.random() * corazones.length)];
        corazon.style.left = Math.random() * 90 + '%';
        corazon.style.top = '100%';
        document.body.appendChild(corazon);
        
        setTimeout(() => {
          corazon.remove();
        }, 4000);
      }, 2000);
    }
    
    function escribirTexto(elemento, texto, velocidad = 50) {
      return new Promise(resolve => {
        let i = 0;
        const intervalo = setInterval(() => {
          if (i < texto.length) {
            elemento.textContent += texto.charAt(i);
            i++;
          } else {
            clearInterval(intervalo);
            setTimeout(() => {
              elemento.classList.remove('typewriter');
              resolve();
            }, 500);
          }
        }, velocidad);
      });
    }
    
    async function iniciarAnimacion() {
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      for (let i = 0; i < textos.length; i++) {
        const elemento = document.getElementById(`texto${i + 1}`);
        await escribirTexto(elemento, textos[i], 25 + Math.random() * 30);
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
    }
    
    function mostrarMensajeEspecial() {
      const mensajes = [
        "Cada día que pasa, me doy cuenta de lo afortunado que soy de conocerte 🌟",
        "Tu sonrisa ilumina mis días de una manera que no puedo explicar ✨",
        "Espero que sepas lo especial que eres para mí 💕",
        "Eres la razón por la que creo en la magia ✨💖"
      ];
      
      const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
      
      // Crear elemento de mensaje
      const div = document.createElement('div');
      div.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(45deg, #ff6b9d, #c44569);
        color: white;
        padding: 30px 40px;
        border-radius: 20px;
        font-family: 'Poppins', sans-serif;
        font-size: 1.2em;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: aparecer 0.5s ease;
        max-width: 80%;
      `;
      
      div.innerHTML = `
        <div style="margin-bottom: 20px;">${mensaje}</div>
        <button onclick="this.parentElement.remove()" style="
          background: rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.3);
          color: white;
          padding: 10px 20px;
          border-radius: 25px;
          cursor: pointer;
          font-family: inherit;
        ">💕 Cerrar</button>
      `;
      
      // Agregar animación CSS
      const style = document.createElement('style');
      style.textContent = `
        @keyframes aparecer {
          from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
          to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(div);
      
      // Auto-remover después de 5 segundos
      setTimeout(() => {
        if (div.parentElement) {
          div.remove();
        }
      }, 5000);
    }
    
    // Inicializar todo
    window.addEventListener('load', () => {
      crearParticulas();
      crearCorazones();
      iniciarAnimacion();
    });
  </script>
</body>
</html>
